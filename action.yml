# action.yml
name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
  github-token:
    description: 'GitHub token'
    required: false
runs:
  using: "composite"
  steps:
    - run: curl -Ls https://sh.jbang.dev | bash -s - app setup
      shell: bash
    - run: jbang --quiet --repos https://maven.pkg.github.com/gsmet/github-action-playground,mavencentral io.github.gsmet:github-action-playground:1.0.0-SNAPSHOT
      shell: bash
